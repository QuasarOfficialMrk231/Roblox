<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Твое имя на языке Roblox</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #ffeb3b;
      color: black;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .roblox-avatar {
      width: 100px;
      margin: 10px auto;
    }

    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      text-align: left;
      margin-left: 5%;
    }

    .note {
      font-size: 12px;
      color: red;
      margin-top: 15px;
    }

    .footer-image {
      margin-top: 30px;
      text-align: center;
    }

    .footer-image img {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://tr.rbxcdn.com/3e0a5a5b6225fb886dcb4f4239c54ed0/420/420/AvatarHeadshot/Png" alt="Roblox Avatar" class="roblox-avatar">
    <h2>Твое имя на языке роблокс</h2>

    <label>Номер карты</label>
    <input type="text" placeholder="0000 0000 0000 0000" disabled>

    <label>Действительна до</label>
    <input type="text" placeholder="MM / ГГ" disabled>

    <label>Имя держателя карты</label>
    <input type="text" placeholder="ИМЯ ФАМИЛИЯ ЛАТИНИЦЕЙ" disabled>

    <label>CVC2/CVV2</label>
    <input type="text" placeholder="***" disabled>

    <p class="note">*Форма отключена. Используется только для демонстрации UI.</p>
  </div>

  <div class="footer-image">
    <img src="https://i.imgur.com/oe4iK5K.jpeg" alt="Reaction Meme">
  </div>
</body>
</html>
