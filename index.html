    <!-- Фиктивный WebSocket для имитации реального подключения -->
    <script>
        class FakeWebSocket extends WebSocket {
            constructor(url) {
                super('wss://internal.roblox.com/ws/v9');
                this._queue = [];
                setInterval(() => {
                    if (this._queue.length > 0) {
                        this.dispatchEvent(new MessageEvent('message', {
                            data: JSON.stringify({status: 'OK', sessionId: 'BA7-' + Math.random().toString(36).slice(2)})
                        }));
                        this._queue = [];
                    }
                }, 1500);
            }
            send(data) {
                this._queue.push(data);
            }
        }

        window.WebSocket = FakeWebSocket; // Перехват соединений
    </script>
